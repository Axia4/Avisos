name: Build and publish
on:
  push:
    tags:
      - "v*.*.*"  # Only trigger on tags like v1.2.3

jobs:
  build-and-release:
    name: Build EXE and Create Release
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow pystray playsound requests

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile conector_cordiax.spec

      - name: Create GitHub Release with EXE
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/ConectorCordiax.exe"
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }} - Conector Cordiax
          prerelease: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitPrereleaseDuringUpdate: true
